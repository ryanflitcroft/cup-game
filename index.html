<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
    <title>Cup Game</title>
</head>

<body>
    <header>
        <h1>C<sup>up</sup></h1>
        <span>Game</span>
    </header>
    <main>
        <section class="container-box">
            <h2>&quest;&emsp;&quest;&emsp;&quest;&emsp;&quest;&emsp;&quest;</h2>

            <div class="cup-shape" id="cup1"></div>
            <div class="cup-shape" id="cup2"></div>
            <div class="cup-shape" id="cup3"></div>

            <div class="ball-shape" id="ball1"></div>
            <div class="ball-shape" id="ball2"></div>
            <div class="ball-shape" id="ball3"></div>

            <button class="cup-button" id="button1">&udarr;</button>
            <button class="cup-button" id="button2">&udarr;</button>
            <button class="cup-button" id="button3">&udarr;</button>

            <div class="stats">
                <div>&#10007;<span id="incorrect"></span></div>
                <div>&#10003;<span id="correct"></span></div>
                <div>&percnt;<span id="total"></span></div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
